
openapi: 3.0.0
info:
  title: Todo API
  version: 1.0.0
paths:
  /api/greeting:
    get:
      summary: Get a greeting
      responses:
        '200':
          description: A greeting object
          content:
            application/json:
              schema:
                type: object
                properties:
                  greeting:
                    type: string
  /api/items:
    get:
      summary: Get all items
      security:
        - jwtAuth: []
      responses:
        '200':
          description: A list of items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'
    post:
      summary: Add a new item
      security:
        - jwtAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewItem'
      responses:
        '200':
          description: The newly created item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
  /api/items/{id}:
    get:
      summary: Get an item by ID
      security:
        - jwtAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '404':
          description: Item not found
    put:
      summary: Update an item by ID
      security:
        - jwtAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateItem'
      responses:
        '200':
          description: The updated item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
    delete:
      summary: Delete an item by ID
      security:
        - jwtAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Item deleted successfully
  /api/keys:
    post:
      summary: Create a new API key
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                student_id:
                  type: string
                secret:
                  type: string
      responses:
        '200':
          description: The new API key
          content:
            application/json:
              schema:
                type: object
                properties:
                  api_key:
                    type: string
  /api/users:
    post:
      summary: Create a new user
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewUser'
      responses:
        '200':
          description: The newly created user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /api/login:
    post:
      summary: Login a user
      security:
        - apiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: A JWT token
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
components:
  schemas:
    Item:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        completed:
          type: boolean
        note:
          type: string
        tags:
          type: array
          items:
            type: string
        created_at:
          type: string
          format: date-time
    NewItem:
      type: object
      properties:
        name:
          type: string
        note:
          type: string
        tags:
          type: array
          items:
            type: string
    UpdateItem:
      type: object
      properties:
        name:
          type: string
        completed:
          type: boolean
    NewUser:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
        subscription:
          type: string
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    apiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
